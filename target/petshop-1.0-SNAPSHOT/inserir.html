<!DOCTYPE html>
<html>
    <head>
        <title>Petshop - Home</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: rgba(235, 245, 50, 1) !important;">
            <a class="navbar-brand" href="#">PetShop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home </a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Pets <span class="sr-only">(current)</span>
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Novo</a>
                    <a class="dropdown-item" href="#">Listar</a>
                  </div>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Serviços
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Novo</a>
                    <a class="dropdown-item" href="#">Listar</a>
                  </div>
                </li>

              </ul>

            </div>
          </nav>

          <div class="row text-center" style=" padding-top: 100px !important;">
            <div class="col-sm-12" style="font-size: 50px;">
              <span style="color: #787878">Novo</span> <span style="color: rgba(235, 245, 50, 1)">Pet </span>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6" >
              <form class="" action="index.html" method="post">
                <div class="row">
                <div class="form-group col-sm-12">
                 <div class="col-sm-12">
                   <input type="text" class="form-control form-control-lg" name="nome" id="nome" placeholder="Nome">
                 </div>
               </div>
               <div class="form-group col-sm-12">
                <div class="col-sm-12">
                  <input type="text" class="form-control form-control-lg" name="raca" id="raca" placeholder="Raça">
                </div>
              </div>
              <div class="form-group col-sm-12">
               <div class="col-sm-12">
                 <input type="text" class="form-control form-control-lg" name="especie" id="especie" placeholder="Especíe">
               </div>
              </div>
              <div class="form-group col-sm-12" style="padding-left: 30px;padding-right: 30px;">
                <select class="form-control form-control-lg" name="sexo" id="sexo">
                   <option value="1">Macho</option>
                   <option value="0">Femêa</option>
                 </select>
             </div>
             <div class="form-group col-sm-12" style="padding-left: 30px;padding-right: 30px;">
               <select class="form-control form-control-lg" name="dono" id="dono">
                 <option value="1">Dono 1</option>
                 <option value="2">Dono 2</option>
                </select>
            </div>
            <div class="col-sm-12" style="padding-left: 30px;padding-right: 30px;">
              <div class="row">
                <div class="col-sm-6">
                  <a href="/PetShop/index.html"  class="btn btn-primary" style="background: rgb(129, 129, 129); width: 100% !important; border: none;">Cancelar</a>
                </div>
                <div class="col-sm-6">
                  <button type="submit" class="btn btn-primary" style="background: rgba(235, 245, 50, 1); color: #fff; width: 100% !important; border: none;">Salvar</button>
                </div>
              </div>
            </div>
             </div>
              </form>
            </div>
            <div class="col-md-3"></div>
          </div>
    </body>
</html>
